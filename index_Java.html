<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
    </head>
    
    <body>
        <script type="text/javascript" src="script_Java.js"></script>
        <form>
            <select name="todofuken">
                <option value="error">選択してください</option>

        <form>
